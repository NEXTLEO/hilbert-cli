if [ -z "${DISPLAY}" ]; then
  :
  # TODO: if DISPLAY is not set search in /tmp/.X11-unix/... as in our startX.sh
  export DISPLAY=${DISPLAY:-unix:0.0}
  :
# else
fi

  N=`echo $DISPLAY | cut -d : -f 2 | cut -d . -f 1`
  
  if [ ! -S "/tmp/.X11-unix/X${N}" ]; then 
    export DISPLAY="unix:0.0"
  fi


export XAUTH=${XAUTH:-/tmp/.docker.xauth}
if [ -n "${XAUTH}" ]; then
  echo "DISPLAY: '$DISPLAY', XAUTHORITY: '$XAUTHORITY'"
  unset XAUTHORITY
  touch "${XAUTH}"
  xauth nlist "${DISPLAY}" | sed -e 's/^..../ffff/' | xauth -f "${XAUTH}" nmerge -
fi

